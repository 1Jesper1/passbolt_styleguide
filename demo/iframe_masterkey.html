<html>
<head>
	<base href="../src/">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<link rel="stylesheet" type="text/css" href="css/main_ff.css">
</head>
<body>
<div class="dialog-wrapper">
	<div class="dialog">
		<div class="dialog-header">
			<h2>Please enter your master password</h2>
			<a class="dialog-close js-dialog-close" href="#"><i
				class="icon close no-text"></i><span>close</span></a>
		</div>
		<div class="js_dialog_content dialog-content">

			<div class="form-content">

				<div class="input text required">
					<label for="js_master_password">You need your master
						password to continue.</label>
					<input type="password" placeholder="password"
								 id="js_master_password" maxlength="50">
					<span style="background-color:red;">CKR</span>
				</div>

				<div class="input checkbox required">
					<input type="checkbox" id="js_remember_master_password">
					Remember it for 5 minutes
				</div>

			</div>

			<div class="submit-wrapper clearfix">
				<input type="submit" value="OK" class="button primary"
							 id="master-password-submit">
				<a class="js-dialog-close cancel" href="#">cancel</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
