<html>
<head>
	<base href="../src/">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<link rel="stylesheet" type="text/css" href="css/main_ff.css">
</head>
<body>
<div class="dialog-wrapper">
	<div class="dialog">
		<div class="dialog-header">
			<h2>Ecnrypting ...</h2>
			<a class="dialog-close js-dialog-close" href="#"><i class="icon close no-text"></i><span>close</span></a>
		</div>
		<div class="js_dialog_content dialog-content">
			<!-- Form content class to have the white background -->
			<div class="form-content">
				<label>Take a deep breath and enjoy being in the moment.</label>
				<div style="height:5px; border:1px solid grey; position:relative;" class="progress-bar-container" id="js_progress_bar_container">
					<div style="height: 5px; background-color: red; width: 100%; position: absolute;" class="progress-bar" id="js_progress_bar"></div>
				</div>
				<div class="progress-details">
					<span class="progress-step-label" id="js_progress_step_label">completed</span>
					<span style="float:right" class="progress-percent"><span id="js_progress_percent">100</span>%</span>
				</div>
			</div>
			<div class="submit-wrapper clearfix">
				<input type="button" value="Waiting ..." class="button primary" id="progress-waiting">
			</div>
		</div>
	</div>
</div>
</body></html>
