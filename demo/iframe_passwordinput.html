<html>
<head>
	<base href="../src/">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<link rel="stylesheet" type="text/css" href="css/main_ff.css">
</head>
<body>
<input id="js_field_secret_id" type="hidden">
<input maxlength="50" id="js_secret" placeholder="password" value="******" type="password">
<input maxlength="50" id="js_secret_clear" placeholder="password" class="hidden" type="text">
<ul class="actions inline">
	<li>
		<a href="#" id="js_secret_view" class="button toggle">
			<i class="icon eye big no-text"></i>
			<span>view</span>
		</a>
	</li>
	<li>
		<a href="#" id="js_secret_generate" class="button">
			<i class="icon key big no-text"></i>
			<span>generate</span>
		</a>
	</li>
</ul>

<div id="js_secret_strength" class="password-complexity">
</div>

<div id="js_field_password_feedback" class="message">
</div>
</body>
</html>
